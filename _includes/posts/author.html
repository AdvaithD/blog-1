<div>
    <span class="author">{{ author.name }} -</span>
    <span class="date">
        {{ postdate | date: "%B" }}
        {% assign day = postdate | date: "%-d"  %}
        {% case day %}
          {% when '1' or '21' or '31' %}{{ day }}st,
          {% when '2' or '22' %}{{ day }}nd,
          {% when '3' or '23' %}{{ day }}rd,
          {% else %}{{ day }}th,
        {% endcase %}
        {{ postdate | date: "%Y" }}
    </span>
</div>
